<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Minecraft Servers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .server-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .server-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .server-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .server-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-online {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .status-offline {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .server-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: bold;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .players-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .players-header {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }

        .player-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .player-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .server-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: white;
            box-shadow: 0 4px 15px rgba(54, 209, 220, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(54, 209, 220, 0.4);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .footer p {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .servers-grid {
                grid-template-columns: 1fr;
            }
            
            .server-info {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .server-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Daniel's Minecraft Servers</h1>
            <p>Real-time server status and information</p>
        </div>

        <div id="servers-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading server information...</p>
            </div>
        </div>

        <div class="footer">
            <p>Last updated: <span id="last-updated">Never</span></p>
        </div>
    </div>

    <script>
        const servers = [
            {
                name: "Vanilla Server",
                host: "minecraft.danielmiulet.xyz",
                port: 25565,
                dynmap: "http://minecraft.danielmiulet.xyz:8123",
                whitelist: false,
                description: "Classic Minecraft with Dynmap"
            },
            {
                name: "GregTech New Horizons",
                host: "gtnh.danielmiulet.xyz",
                port: 25565,
                dynmap: null,
                whitelist: true,
                description: "Modded Minecraft - GTNH"
            }
        ];

        let serverData = {};

        async function fetchServerStatus() {
            const container = document.getElementById('servers-container');
            
            try {
                // In a real implementation, this would call your backend API
                // For demo purposes, we'll simulate the data
                const response = await fetch('/api/servers');
                const data = await response.json();
                
                renderServers(data);
            } catch (error) {
                console.error('Error fetching server data:', error);
                // Fallback to demo data
                renderDemoData();
            }
        }

        function renderDemoData() {
            const demoData = servers.map(server => ({
                ...server,
                online: Math.random() > 0.3,
                players: Math.floor(Math.random() * 20),
                maxPlayers: 20,
                playerList: generateRandomPlayers(Math.floor(Math.random() * 8)),
                version: server.name.includes('GTNH') ? '1.7.10' : '1.20.1',
                ping: Math.floor(Math.random() * 100) + 20
            }));
            
            renderServers(demoData);
        }

        function generateRandomPlayers(count) {
            const names = ['Steve', 'Alex', 'Herobrine', 'Notch', 'Creeper', 'Enderman', 'Zombie', 'Skeleton'];
            return Array.from({length: count}, () => names[Math.floor(Math.random() * names.length)]);
        }

        function renderServers(serversData) {
            const container = document.getElementById('servers-container');
            
            container.innerHTML = `
                <div class="servers-grid">
                    ${serversData.map(server => `
                        <div class="server-card">
                            <div class="server-header">
                                <div class="server-name">${server.name}</div>
                                <div class="server-status ${server.online ? 'status-online' : 'status-offline'}">
                                    ${server.online ? 'Online' : 'Offline'}
                                </div>
                            </div>
                            
                            <div class="server-info">
                                <div class="info-item">
                                    <div class="info-label">Server Address</div>
                                    <div class="info-value">${server.host}:${server.port}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Version</div>
                                    <div class="info-value">${server.version || 'Unknown'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Players</div>
                                    <div class="info-value">${server.online ? `${server.players}/${server.maxPlayers}` : 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Whitelist</div>
                                    <div class="info-value">${server.whitelist ? 'Required' : 'Open'}</div>
                                </div>
                                ${server.online && server.ping ? `
                                <div class="info-item">
                                    <div class="info-label">Ping</div>
                                    <div class="info-value">${server.ping}ms</div>
                                </div>
                                ` : ''}
                            </div>
                            
                            ${server.online && server.playerList && server.playerList.length > 0 ? `
                            <div class="players-list">
                                <div class="players-header">Online Players:</div>
                                <div class="player-tags">
                                    ${server.playerList.map(player => `<span class="player-tag">${player}</span>`).join('')}
                                </div>
                            </div>
                            ` : ''}
                            
                            <div class="server-actions">
                                <button class="action-btn btn-primary" onclick="copyToClipboard('${server.host}:${server.port}')">
                                    Copy IP
                                </button>
                                ${server.dynmap ? `
                                <a href="${server.dynmap}" target="_blank" class="action-btn btn-secondary">
                                    View Map
                                </a>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show a temporary notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #4CAF50;
                    color: white;
                    padding: 12px 24px;
                    border-radius: 25px;
                    z-index: 1000;
                    font-weight: bold;
                    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
                `;
                notification.textContent = 'IP copied to clipboard!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(fetchServerStatus, 30000);
        
        // Initial load
        fetchServerStatus();
    </script>
</body>
</html>
